name: TF format and validate

on:
  workflow_call:
    inputs:
      env:
        description: 'Environment to use (e.g., staging, production)'
        required: true
        type: string

jobs:
  validate:
    name: Validate Terraform (${{ inputs.env }})
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::670270766287:role/Github-AWS-EKS
          aws-region: eu-west-1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.0

      - name: Install Security Tools tflint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Run tflint Init
        continue-on-error: true
        run: |
          cd workspaces/${{ inputs.env }} && tflint --init

      - name: Run tflint 
        continue-on-error: true
        run: |
          tflint --chdir=workspaces/${{ inputs.env }}

      - name: tfsec
        uses: aquasecurity/tfsec-sarif-action@v0.1.0
        with:
          working_directory: workspaces/${{ inputs.env }}
          sarif_file: tfsec.sarif     

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@v2
        with:
          directory: workspaces/${{ inputs.env }}/
          config_file: workspaces/${{ inputs.env }}/files/checkov.yml 
          #log_level: DEBUG # optional: set log level. Default WARNING

      - name: Check Terraform Format
        continue-on-error: true
        run: terraform -chdir=workspaces/${{ inputs.env }} fmt -check
